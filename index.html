<!DOCTYPE html>
<html>
<head>
  <title>MyMagic AI</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      padding: 50px;
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      animation: glow 2s infinite alternate;
    }

    p {
      font-size: 1.3em;
      margin-bottom: 30px;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #ffcc00;
      color: #333;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s;
      animation: fadeIn 2s ease-in-out;
    }

    button:hover {
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #fff; }
      to { text-shadow: 0 0 20px #ffcc00; }
    }
  </style>
</head>
<body>
  <h1>Welcome to MyMagic AI</h1>
  <p>Fun, safe, and creative AI learning for kids and teens!</p>

  <button onclick="window.location.href='https://mahwachi-abir.vercel.app'">
    Start Exploring
  </button>
</body>
</html>
